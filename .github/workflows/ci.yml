name: Lambda url-to-html
on:
  push:
    paths:
      - '/terraform/aws/lambda/url-to-html/src/**'
  pull_request:
    paths:
      - '/terraform/aws/lambda/url-to-html/src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: "20"
    - name: npm ci
      env:
        CI: true
      run: |
        npm ci      
    - name: Run the tests
      run: |
        npm test